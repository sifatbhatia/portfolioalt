<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Sifat Bhatia - Full Stack Developer</title>
  <style>
    :root {
      --primary-color: #030a1f;
      --secondary-color: #d1cdc2;
      --accent-color: #4f46e5;
      --text-color: #f3f4f6;
      --bg-color: #030a1f;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'BaseNeueTrial', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
      background-image: linear-gradient(135deg, rgba(3, 10, 31, 0.9), rgba(3, 10, 31, 0.95)), 
                        url('/images/sifat-bhatia-los-angeles-web-developer-outdoor.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 3rem;
      border-radius: 1rem;
      background: rgba(3, 10, 31, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    h1 {
      font-size: 6rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--accent-color);
      font-family: 'Mattone', 'Arial Black', sans-serif;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: var(--secondary-color);
      font-weight: 600;
    }
    
    p {
      font-size: 1.125rem;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      color: rgba(255, 255, 255, 0.9);
    }
    
    .btn {
      display: inline-block;
      background: var(--accent-color);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      margin: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 0.875rem;
    }
    
    .btn:hover {
      background: transparent;
      border-color: var(--accent-color);
      color: var(--accent-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
    }
    
    .btn-outline {
      background: transparent;
      border: 2px solid var(--secondary-color);
      color: var(--secondary-color);
    }
    
    .btn-outline:hover {
      background: var(--secondary-color);
      color: var(--primary-color);
      border-color: var(--secondary-color);
    }
    
    .logo {
      max-width: 120px;
      margin-bottom: 2rem;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
    }
    
    .error-code {
      font-size: 1rem;
      font-family: 'Press Start 2P', monospace;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }
      
      h1 {
        font-size: 4rem;
      }
      
      h2 {
        font-size: 1.5rem;
      }
      
      .btn {
        display: block;
        width: 100%;
        margin: 0.5rem 0;
      }
    }
    
    @media (prefers-reduced-motion: reduce) {
      .btn {
        transition: none;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="icon" href="/favicon-focused.png" type="image/png">
  <meta name="theme-color" content="#030a1f">
</head>
<body>
  <div class="container">
    <img src="/logo.svg" alt="Sifat Bhatia Logo" class="logo" width="120" height="40">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Oops! The page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>
    <div class="button-group">
      <a href="/" class="btn">Return Home</a>
      <a href="/#projects" class="btn btn-outline">View Projects</a>
      <a href="mailto:hello@siftion.com" class="btn btn-outline">Contact Me</a>
    </div>
    <div class="error-code">
      Error: 404 - Page Not Found
    </div>
  </div>
  
  <script>
    // Simple animation on load
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.querySelector('.container');
      container.style.opacity = '0';
      container.style.transform = 'translateY(20px)';
      container.style.transition = 'opacity 0.6s ease-out, transform 0.6s ease-out';
      
      // Trigger reflow
      void container.offsetWidth;
      
      // Apply the visible state
      container.style.opacity = '1';
      container.style.transform = 'translateY(0)';
      
      // Add click animation to buttons
      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(button => {
        button.addEventListener('click', (e) => {
          e.target.style.transform = 'scale(0.95)';
          setTimeout(() => {
            e.target.style.transform = '';
          }, 200);
        });
      });
    });
  </script>
</body>
</html>
